<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>ServicePro CRM</title>
    
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body { 
            font-family: 'Inter', sans-serif;
            touch-action: pan-y pinch-zoom;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding-top: env(safe-area-inset-top);
            min-height: 100dvh;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .mobile-card {
                @apply bg-gray-800 rounded-lg p-4 mb-3 border border-gray-700;
            }
            
            .mobile-btn {
                @apply w-full py-3 text-base font-medium;
                min-height: 44px; /* iOS touch target */
            }
            
            .touch-target {
                min-height: 44px;
                min-width: 44px;
            }
            
            input, select, textarea {
                font-size: 16px !important;
            }
            
            .safe-bottom {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 2px;
        }
        
        .ptr-indicator {
            @apply fixed top-0 left-0 right-0 h-16 flex items-center justify-center -translate-y-full transition-transform z-50;
        }
        
        .glass {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .mobile-nav {
            @apply fixed bottom-0 left-0 right-0 bg-gray-900/98 border-t border-gray-800 flex justify-around items-center py-2 px-2 z-40;
            padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
        }
        
        .mobile-nav-item {
            @apply flex flex-col items-center justify-center text-gray-400 text-xs py-1 px-3 rounded-lg transition-colors;
            min-width: 64px;
        }
        
        .mobile-nav-item.active {
            @apply text-blue-500 bg-blue-500/10;
        }
        
        .mobile-nav-item i {
            @apply text-lg mb-1;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 antialiased">

    <div class="ptr-indicator" id="ptrIndicator">
        <i class="fas fa-sync-alt fa-spin text-blue-500 text-xl"></i>
    </div>

    <div id="authModule" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-950 p-4">
        <div class="glass p-6 md:p-8 rounded-2xl w-full max-w-md fade-in mx-4">
            <div class="text-center mb-6 md:mb-8">
                <div class="w-16 h-16 md:w-20 md:h-20 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-tools text-2xl md:text-3xl text-blue-500"></i>
                </div>
                <h1 class="text-xl md:text-2xl font-bold">ServicePro CRM</h1>
                <p class="text-gray-400 mt-2 text-sm md:text-base">Система управління сервісом</p>
            </div>
            <div class="space-y-4">
                <select id="authRole" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-base focus:border-blue-500 focus:outline-none touch-target">
                    <option value="admin">Адміністратор</option>
                    <option value="manager">Менеджер</option>
                    <option value="technician">Майстер</option>
                </select>
                <button onclick="App.init()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-all touch-target mobile-btn">
                    Увійти в систему
                </button>
            </div>
        </div>
    </div>

    <div id="mainInterface" class="hidden min-h-screen pb-20 md:pb-0">
        
        <div id="sidebarOverlay" onclick="window.Sidebar.close()" class="fixed inset-0 bg-black/50 z-30 hidden transition-opacity opacity-0 md:hidden backdrop-blur-sm"></div>

        <aside id="mainSidebar" class="fixed inset-y-0 left-0 w-64 bg-gray-800 border-r border-gray-700 flex flex-col z-40 transform transition-transform duration-300 -translate-x-full md:translate-x-0 pt-[env(safe-area-inset-top)] md:pt-0">
            <div class="p-4 md:p-6 border-b border-gray-700 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-wrench text-white"></i>
                    </div>
                    <div>
                        <div class="font-bold text-lg">ServicePro</div>
                        <div class="text-xs text-gray-400" id="userRoleDisplay">Admin</div>
                    </div>
                </div>
                <button onclick="window.Sidebar.close()" class="md:hidden text-gray-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <nav class="flex-1 p-4 space-y-1 overflow-y-auto" id="desktopNav"></nav>
            <div class="p-4 border-t border-gray-700">
                <button onclick="Database.export()" class="w-full flex items-center gap-2 px-4 py-2 text-sm text-gray-400 hover:text-white transition-colors hover:bg-gray-700/50 rounded-lg">
                    <i class="fas fa-download"></i><span>Експорт БД</span>
                </button>
            </div>
        </aside>

        <header class="fixed top-0 left-0 right-0 bg-gray-800/98 backdrop-blur-md border-b border-gray-700 z-30 px-4 py-3 flex justify-between items-center transition-all duration-300 pt-[max(0.75rem,env(safe-area-inset-top))]" id="mainHeader">
            <div class="flex items-center gap-3">
                <button onclick="window.Sidebar.toggle()" class="text-gray-300 hover:text-white p-2.5 -ml-2 rounded-lg hover:bg-gray-700 transition-colors touch-target min-w-[44px] min-h-[44px] flex items-center justify-center">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <div class="flex items-center gap-2 md:hidden flex-1 min-w-0">
                    <span class="font-bold truncate">ServicePro</span>
                    <span class="text-xs text-gray-500 shrink-0" id="headerDateMobile"></span>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-sm text-gray-400 hidden md:block" id="headerDate"></span>
                <button onclick="location.reload()" class="text-gray-400 hover:text-white p-2.5 transition-colors min-w-[44px] min-h-[44px] flex items-center justify-center rounded-lg hover:bg-gray-700 md:rounded" title="Вийти">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <main id="mainContainer" class="md:ml-64 pt-16 min-h-screen transition-all duration-300">
            <div id="contentArea" class="p-4 md:p-8 max-w-7xl mx-auto pb-24 md:pb-8"></div>
        </main>

        <nav class="mobile-nav md:hidden">
            <button class="mobile-nav-item" onclick="window.navigateTo('dashboard')" data-route="dashboard">
                <i class="fas fa-chart-line"></i><span>Головна</span>
            </button>
            <button class="mobile-nav-item" onclick="window.navigateTo('orders')" data-route="orders">
                <i class="fas fa-clipboard-list"></i><span>Замовлення</span>
            </button>
            <button class="mobile-nav-item" onclick="window.navigateTo('newOrder')" data-route="newOrder">
                <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center -mt-4 border-4 border-gray-900">
                    <i class="fas fa-plus text-white"></i>
                </div>
            </button>
            <button class="mobile-nav-item" onclick="window.navigateTo('kanban')" data-route="kanban">
                <i class="fas fa-columns"></i><span>Kanban</span>
            </button>
            <button class="mobile-nav-item" onclick="window.navigateTo('finance')" data-route="finance">
                <i class="fas fa-wallet"></i><span>Каса</span>
            </button>
        </nav>
    </div>

    <div id="modalOverlay" class="fixed inset-0 z-50 hidden bg-black/80 backdrop-blur-sm flex items-end md:items-center justify-center">
        <div id="modalContent" class="modal-mobile-content bg-gray-800 w-full md:w-full md:max-w-2xl md:rounded-2xl rounded-t-2xl max-h-[90vh] overflow-y-auto border border-gray-700 shadow-2xl transform transition-transform duration-300 translate-y-full md:translate-y-0"></div>
    </div>

    <script type="module" src="js/app.js"></script>
    <script>
        setInterval(() => {
            const now = new Date();
            const el = document.getElementById('headerDate');
            const elMob = document.getElementById('headerDateMobile');
            const dateStr = now.toLocaleDateString('uk-UA') + ' ' + now.toLocaleTimeString('uk-UA', {hour: '2-digit', minute:'2-digit'});
            const shortStr = now.toLocaleDateString('uk-UA', {day:'2-digit', month:'2-digit'});
            if(el) el.textContent = dateStr;
            if(elMob) elMob.textContent = shortStr;
        }, 1000);
    </script>
</body>
</html>
